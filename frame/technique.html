<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" type="text/css" href="../css/initial.css" />
    <link rel="stylesheet" type="text/css" href="../css/frameStyle.css" />
</head>

<body>
    <div class="content">
        <div class="contentCenter">
            <div class="skills" id="skills">
                <div class="block main-skills">
                    <h2 class="block-title">Front-end Skills</h2>
                    <ul>
                        <li class="progressbar" style="width: 331px;">
                            <span class="progress dark-orange">
                                <span class="value" style="display: inline;">skill1 - 100%</span>
                            </span>
                        </li>
                        <li class="progressbar" style="width: 249px;">
                            <span class="progress orange">
                                <span class="value" style="display: inline;">skill2 - 75%</span>
                            </span>
                        </li>
                        <li class="progressbar" style="width: 199px;">
                            <span class="progress yellow">
                                <span class="value" style="display: inline;">skill3 - 60%</span>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="block other-skills">
                    <h2>Other Skills</h2>
                    <ul>
                        <li class="progressbar" style="width: 331px;">
                            <span class="progress dark-orange">
                                <span class="value" style="display: inline;">skill1 - 100%</span>
                            </span>
                        </li>
                        <li class="progressbar" style="width: 249px;">
                            <span class="progress orange">
                                <span class="value" style="display: inline;">skill2 - 75%</span>
                            </span>
                        </li>
                        <li class="progressbar" style="width: 199px;">
                            <span class="progress yellow">
                                <span class="value" style="display: inline;">skill3 - 60%</span>
                            </span>
                        </li>
                        <li class="progressbar" style="width: 182px;">
                            <span class="progress green">
                                <span class="value" style="display: inline;">skill4 - 55%</span>
                            </span>
                        </li>
                        <li class="progressbar" style="width: 149px;">
                            <span class="progress turquoise">
                                <span class="value" style="display: inline;">skill5 - 45%</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="contentBottom">
            <h2 class="tools-title">TOOLS</h2>
            <ul class="tools-outer">
                <li>
                    <ul class="tools-inner">
                        <li>
                            <div class="tools-icon"></div>
                        </li>
                        <li>
                            <div class="tools-icon"></div>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="tools-inner">
                        <li>
                            <div class="tools-icon"></div>
                        </li>
                        <li>
                            <div class="tools-icon"></div>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="tools-inner">
                        <li>
                            <div class="tools-icon"></div>
                        </li>
                        <li>
                            <div class="tools-icon"></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
